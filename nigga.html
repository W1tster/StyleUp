<!DOCTYPE html>
<html>
<head>
  <script>
    function changeText() {
      // Access element by ID
      var para = document.getElementById("p1");
      
      // Change its content using innerHTML
      para.innerHTML = "This text is changed using innerHTML!";
    }
  </script>
</head>
<body>

  <p id="p1">Original Text</p>
  <button onclick="changeText()">Click Me</button>

</body>
</html>
